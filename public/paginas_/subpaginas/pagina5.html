<p>Quando o segundo semiciclo (negativo) se forma e a volta da espira se completa<br>
(ciclo de 360&deg;), observa-se a total ausência de força eletromotriz, pois os condutores<br> 
não cortam mais as linhas de força do campo magnético.</p>

<p>Neste momento, o gráfico resulta em uma curva senoidal (ou sen&ocute;ide).</p>
