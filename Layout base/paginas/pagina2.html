<script>
$(document).ready(function(){
	for(var i=1;i<6;i++)
	{
		$('#box'+i).click(function(){
			var num = this.id.substring(3,4);
			var id = this.id;
			$('#box-content').html('<img src=\'images/lightbox-ico-loading.gif\'  style="margin: 180px 45%" />');
			$.ajax({
              url: 'paginas/subpaginas/pagina'+num+'.html',
			  success: function(data){
				$("#box-content").html(data);
				//$("#"+id+"_"+num).remove();
				$("#"+id+"_"+num).attr('src','paginas/imgs/btn'+num+'_1.jpg')
				
			  }
			  });

		});
	}
	
});
</script>
