<p>Quando o segundo semiciclo (negativo) se forma e a volta da espira se completa<br>
(ciclo de 360&deg;), observa-se a total aus&ecirc;ncia de for&ccedil;a eletromotriz, pois os condutores<br> 
n&atilde;o cortam mais as linhas de for&ccedil;a do campo magn&eacute;tico.</p>

<p>Neste momento, o gr&aacute;fico resulta em uma curva senoidal (ou sen&oacute;ide).</p>
